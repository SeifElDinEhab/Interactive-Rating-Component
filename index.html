<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="docs/assets/css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="submitted inactive">
                <img class="tnku" src="docs/assets/images/illustration-thank-you.svg" alt="submission completed pic">

            </div>
            <div class="inner-container">
                <section class="star-container">
                    <img class="icon-star" src="docs/assets/images/icon-star.svg" alt="star icon top left">
                </section>
                <h1>
                    How did we do?
                </h1>
                <p>
                    Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!
                </p>
                <ul>
                    <li class="circle" data-num="1">1</li>
                    <li class="circle" data-num="2">2</li>
                    <li class="circle" data-num="3">3</li>
                    <li class="circle" data-num="4">4</li>
                    <li class="circle" data-num="5">5</li>
                </ul>
                <button>
                    Submit
                </button>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI" target="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI">Frontend Mentor</a>. 
        Coded by <a href="#">SeifElDinEhab</a>.
      </div>
    <script src="docs/assets/js/app.js"></script>
</body>
</html>
